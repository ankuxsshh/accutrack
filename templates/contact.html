{% extends 'base.html' %}

{% block title %}
  Contact | ACCUTRACK
{% endblock %}

{% block content %}
  <section>
    <div class="contact-section text-white d-flex justify-content-center align-items-center fade-up" style="background-image: url('https://images.pexels.com/photos/369376/pexels-photo-369376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center; height: 300px;">
      <div class="container text-center fade-up">
        <h1 class="display-4" style="font-size: 42px; font-weight: 500; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);"><b>CONTACT</b></h1>
      </div>
    </div>
  </section>

  <br />
  <br />

  <section>
    <!-- Contact Form Section -->
    <div class="container my-5 fade-up">
      <div class="row justify-content-center">
        <!-- Left Container: Google Map -->
        <div class="col-md-6">
          <div class="map-container" style="height: 470px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3607.6450180505485!2d55.35089467472997!3d25.282524228240568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5c8b80b14ea3%3A0xb88d7b254998748d!2sRoyal%20House%20Building!5e0!3m2!1sen!2sin!4v1733827038163!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6 p-4 bg-light fade-up">
          <form action="#" method="post" class="p-4 rounded custom-form">
            <div class="mb-1">
              <input type="text" class="form-control custom-input" id="name" placeholder="Enter your name" required />
            </div>
            <br>
            <div class="mb-1">
              <input type="email" class="form-control custom-input" id="email" placeholder="Enter your email" required />
            </div>
            <br>
            <div class="mb-1">
              <textarea class="form-control custom-input" id="message" rows="6" placeholder="Enter your message here" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
